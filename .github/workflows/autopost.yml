name: Veni Faithful Autoposter

on:
  schedule:
    - cron: "0 2 * * *"   # 04:00 Johannesburg (UTC+2)
    - cron: "0 17 * * *"  # 19:00 Johannesburg (UTC+2)
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  post:
    runs-on: ubuntu-latest

    env:
      IG_USER_ID: ${{ secrets.IG_USER_ID }}
      IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN && secrets.IG_ACCESS_TOKEN || secrets.IG_TOKEN }}
      POST_STORY: "true"
      STORY_CAPTION: "New post is live â€” tap profile"
      LIBRARY_PATH: assets/veni_library.json
      NO_REPEAT_DAYS: "30"
      LOGO_PATH: assets/images/Logo.png
      LOGO_WIDTH_RATIO: "0.18"
      LOGO_MARGIN_RATIO: "0.03"
      LOGO_OPACITY: "0.85"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          sudo apt-get update && sudo apt-get install -y jq

      - name: Build image & caption (runs post.py)
        run: python post.py

      - name: Show generated files (debug)
        run: |
          echo "== out/ =="
          ls -lah out || true
          echo "== state/ =="
          ls -lah state || true
          echo "== payload =="
          cat post_payload.json

      - name: Commit /out and /state (make image public)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A out state post_payload.json || true
          git commit -m "autoposter: update out/ + state/ $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes to commit"
          git push

      - name: Compute public CDN URL (jsDelivr)
        id: cdn
        run: |
          REPO="${{ github.repository }}"             # e.g. venipublishing-main/veni-faithfull-autoposter
          BRANCH="${{ github.ref_name }}"             # e.g. main
          IMG_PATH=$(jq -r '.image_url' post_payload.json | sed -E 's#^https://raw.githubusercontent.com/[^/]+/[^/]+/[^/]+/##')
          # If image_url was already raw GH, IMG_PATH is the trailing path after /main/
          # If for some reason it's empty, fall back to scanning out/
          if [ -z "$IMG_PATH" ] || [ "$IMG_PATH" = "null" ]; then
            IMG_PATH="$(ls out/*-overlay.jpg | head -n1)"
          fi
          # Normalize to path under repo root
          IMG_PATH="${IMG_PATH#./}"
          IMG_PATH="${IMG_PATH#out/}"
          FINAL_URL="https://cdn.jsdelivr.net/gh/${REPO}@${BRANCH}/out/${IMG_PATH##*/}"
          echo "CDN_URL=$FINAL_URL" >> $GITHUB_OUTPUT
          echo "CDN URL: $FINAL_URL"

      - name: Wait for CDN URL to be live
        run: |
          python - << 'PY'
          import os, json, time, requests
          cdn_url = os.environ.get('CDN_URL')
          if not cdn_url:
              # pull from previous step output
              import subprocess, sys
              sys.exit("Missing CDN_URL env")

          # Poll for up to ~90s
          ok = False
          for i in range(18):
              try:
                  r = requests.get(cdn_url, timeout=10, allow_redirects=True)
                  print(f"[{i}] {r.status_code} {r.headers.get('content-type')} {r.headers.get('content-length')}")
                  if r.status_code == 200 and 'image/jpeg' in (r.headers.get('content-type') or '').lower():
                      ok = True
                      break
              except Exception as e:
                  print("GET error:", e)
              time.sleep(5)

          if not ok:
              raise SystemExit(f"Image not publicly reachable (or wrong type): {cdn_url}")

          # Patch post_payload.json to use the CDN URL for IG
          with open('post_payload.json','r',encoding='utf-8') as f:
              data = json.load(f)
          data['image_url'] = cdn_url
          with open('post_payload.json','w',encoding='utf-8') as f:
              json.dump(data, f, ensure_ascii=False, indent=2)
          PY
        env:
          CDN_URL: ${{ steps.cdn.outputs.CDN_URL }}

      - name: Publish to Instagram (feed)
        run: |
          python - << 'PY'
          import os, json, time, requests
          IG_ACCESS_TOKEN = os.environ['IG_ACCESS_TOKEN']
          IG_USER_ID      = os.environ['IG_USER_ID']

          with open('post_payload.json','r',encoding='utf-8') as f:
              payload = json.load(f)
          image_url = payload['image_url']
          caption   = payload['caption']

          print("Using image_url:", image_url)

          # Create media container
          create_url = f"https://graph.facebook.com/v24.0/{IG_USER_ID}/media"
          r = requests.post(create_url, data={
              "image_url": image_url,
              "caption": caption,
              "access_token": IG_ACCESS_TOKEN
          }, timeout=60)
          print("Create:", r.status_code, r.text[:500])
          r.raise_for_status()
          creation_id = r.json()['id']

          # Publish media
          time.sleep(5)
          publish_url = f"https://graph.facebook.com/v24.0/{IG_USER_ID}/media_publish"
          r2 = requests.post(publish_url, data={
              "creation_id": creation_id,
              "access_token": IG_ACCESS_TOKEN
          }, timeout=60)
          print("Publish:", r2.status_code, r2.text[:500])
          r2.raise_for_status()
          PY
