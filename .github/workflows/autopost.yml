name: Veni Faithful Autoposter

on:
  schedule:
    - cron: "0 2 * * *"   # 04:00 Johannesburg (UTC+2)
    - cron: "0 17 * * *"  # 19:00 Johannesburg (UTC+2)
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  post:
    runs-on: ubuntu-latest

    env:
      IG_USER_ID: ${{ secrets.IG_USER_ID }}
      IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN && secrets.IG_ACCESS_TOKEN || secrets.IG_TOKEN }}
      # Turn OFF story inside post.py; we publish Story later once RAW URL is live
      POST_STORY: "false"
      STORY_CAPTION: "New post is live â€” tap profile"
      LIBRARY_PATH: assets/veni_library.json
      NO_REPEAT_DAYS: "30"
      LOGO_PATH: assets/images/Logo.png
      LOGO_WIDTH_RATIO: "0.18"
      LOGO_MARGIN_RATIO: "0.03"
      LOGO_OPACITY: "0.85"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          sudo apt-get update && sudo apt-get install -y jq

      - name: Build image & caption (runs post.py)
        run: python post.py

      - name: Show generated files (debug)
        run: |
          echo "== out/ =="
          ls -lah out || true
          echo "== state/ =="
          ls -lah state || true
          echo "== payload =="
          cat post_payload.json

      - name: Commit /out and /state (make image public)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A out state post_payload.json || true
          git commit -m "autoposter: update out/ + state/ $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes to commit"
          git push

      - name: Capture commit SHA
        id: sha
        run: echo "SHA=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"

      - name: Compute RAW GitHub URL (pinned to SHA) and patch payload
        id: raw
        env:
          REPO: ${{ github.repository }}
          SHA: ${{ steps.sha.outputs.SHA }}
        run: |
          python - << 'PY'
          import os, json, glob, re
          REPO = os.environ['REPO']
          SHA  = os.environ['SHA']

          with open('post_payload.json','r',encoding='utf-8') as f:
              data = json.load(f)

          overlay_name = None
          img_url = (data.get('image_url') or '').strip()
          if img_url:
              overlay_name = img_url.split('/')[-1] or None

          if not overlay_name:
              file_field = (data.get('file') or '').strip()
              if file_field:
                  base = re.sub(r'\.[^.]+$','', os.path.basename(file_field))
                  overlay_name = f"{base}-overlay.jpg"

          if not overlay_name:
              matches = sorted(glob.glob('out/*-overlay.jpg'))
              if matches:
                  overlay_name = os.path.basename(matches[0])

          if not overlay_name:
              raise SystemExit("Could not determine overlay filename.")

          raw_url = f"https://raw.githubusercontent.com/{REPO}/{SHA}/out/{overlay_name}"
          data['image_url'] = raw_url
          with open('post_payload.json','w',encoding='utf-8') as f:
              json.dump(data, f, ensure_ascii=False, indent=2)

          print("RAW_URL:", raw_url)
          with open(os.environ['GITHUB_OUTPUT'], 'a') as out:
              out.write(f"RAW_URL={raw_url}\n")
          PY

      - name: Wait for RAW URL to be live (must be image/jpeg)
        env:
          RAW_URL: ${{ steps.raw.outputs.RAW_URL }}
        run: |
          python - << 'PY'
          import os, time, requests
          raw_url = os.environ.get('RAW_URL')
          if not raw_url:
              raise SystemExit("Missing RAW_URL env")

          ok = False
          for i in range(24):  # ~2 minutes (24 * 5s)
              try:
                  r = requests.get(raw_url, timeout=10, allow_redirects=True)
                  ctype = (r.headers.get('content-type') or '').lower()
                  clen  = r.headers.get('content-length')
                  print(f"[{i}] {r.status_code} {ctype} {clen}")
                  if r.status_code == 200 and 'image/jpeg' in ctype:
                      ok = True
                      break
              except Exception as e:
                  print("GET error:", e)
              time.sleep(5)

          if not ok:
              raise SystemExit(f"Image not publicly reachable (or wrong type): {raw_url}")
          PY

      - name: Publish to Instagram (feed)
        env:
          IG_ACCESS_TOKEN: ${{ env.IG_ACCESS_TOKEN }}
          IG_USER_ID: ${{ env.IG_USER_ID }}
        run: |
          python - << 'PY'
          import os, json, time, requests
          IG_ACCESS_TOKEN = os.environ['IG_ACCESS_TOKEN']
          IG_USER_ID      = os.environ['IG_USER_ID']

          with open('post_payload.json','r',encoding='utf-8') as f:
              payload = json.load(f)
          image_url = payload['image_url']
          caption   = payload['caption']

          print("Using image_url:", image_url)

          # Create media container
          create_url = f"https://graph.facebook.com/v24.0/{IG_USER_ID}/media"
          r = requests.post(create_url, data={
              "image_url": image_url,
              "caption": caption,
              "access_token": IG_ACCESS_TOKEN
          }, timeout=60)
          print("Create:", r.status_code, r.text[:500])
          r.raise_for_status()
          creation_id = r.json()['id']

          # Publish media
          time.sleep(5)
          publish_url = f"https://graph.facebook.com/v24.0/{IG_USER_ID}/media_publish"
          r2 = requests.post(publish_url, data={
              "creation_id": creation_id,
              "access_token": IG_ACCESS_TOKEN
          }, timeout=60)
          print("Publish:", r2.status_code, r2.text[:500])
          r2.raise_for_status()
          PY

      - name: Publish to Instagram (story)
        if: always()  # still try story even if feed already posted; you can change to "success()" if preferred
        env:
          IG_ACCESS_TOKEN: ${{ env.IG_ACCESS_TOKEN }}
          IG_USER_ID: ${{ env.IG_USER_ID }}
          STORY_CAPTION: ${{ env.STORY_CAPTION }}
        run: |
          python - << 'PY'
          import os, json, time, requests

          IG_ACCESS_TOKEN = os.environ['IG_ACCESS_TOKEN']
          IG_USER_ID      = os.environ['IG_USER_ID']
          STORY_CAPTION   = os.environ.get('STORY_CAPTION','')

          with open('post_payload.json','r',encoding='utf-8') as f:
              payload = json.load(f)
          image_url = payload['image_url']

          # 1) Create story media container (note: captions don't render on stories; API allows but UI hides)
          create_url = f"https://graph.facebook.com/v24.0/{IG_USER_ID}/media"
          r = requests.post(create_url, data={
              "image_url": image_url,
              "media_type": "STORIES",
              "caption": STORY_CAPTION,
              "access_token": IG_ACCESS_TOKEN
          }, timeout=60)
          print("Story Create:", r.status_code, r.text[:500])
          r.raise_for_status()
          creation_id = r.json()['id']

          # 2) Poll status (optional)
          for i in range(8):
              s = requests.get(f"https://graph.facebook.com/v24.0/{creation_id}",
                               params={"fields": "status", "access_token": IG_ACCESS_TOKEN},
                               timeout=30)
              try:
                  s.raise_for_status()
                  if (s.json() or {}).get('status') == 'FINISHED':
                      break
              except Exception:
                  pass
              time.sleep(1)

          # 3) Publish
          publish_url = f"https://graph.facebook.com/v24.0/{IG_USER_ID}/media_publish"
          r2 = requests.post(publish_url, data={
              "creation_id": creation_id,
              "access_token": IG_ACCESS_TOKEN
          }, timeout=60)
          print("Story Publish:", r2.status_code, r2.text[:500])
          r2.raise_for_status()
          PY
