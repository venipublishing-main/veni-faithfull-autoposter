name: Veni Faithful Autoposter

on:
  schedule:
    - cron: "0 2 * * *"   # 04:00 Johannesburg (UTC+2)
    - cron: "0 17 * * *"  # 19:00 Johannesburg (UTC+2)
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  post:
    runs-on: ubuntu-latest

    env:
      IG_USER_ID: ${{ secrets.IG_USER_ID }}
      IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN && secrets.IG_ACCESS_TOKEN || secrets.IG_TOKEN }}
      POST_STORY: "true"
      STORY_CAPTION: "New post is live â€” tap profile"
      LIBRARY_PATH: assets/veni_library.json
      NO_REPEAT_DAYS: "30"
      LOGO_PATH: assets/images/Logo.png
      LOGO_WIDTH_RATIO: "0.18"
      LOGO_MARGIN_RATIO: "0.03"
      LOGO_OPACITY: "0.85"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          sudo apt-get update && sudo apt-get install -y jq

      - name: Build image & caption
        run: python post.py

      - name: Commit /out and /state (make image public)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add out state post_payload.json || true
          git commit -m "autoposter: update out/ + state/ $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes to commit"
          git push

      - name: Wait for raw URL to be live
        run: |
          echo "Waiting for GitHub to serve the new file..."
          sleep 10

      - name: Diagnose raw image URL
        run: |
          python - << 'PY'
          import json, requests
          with open('post_payload.json','r',encoding='utf-8') as f:
            data = json.load(f)
          url = data['image_url']
          print("Testing URL:", url)
          r = requests.get(url, timeout=20, allow_redirects=True)
          print("Status:", r.status_code)
          print("Final URL:", r.url)
          print("Content-Type:", r.headers.get('content-type'))
          print("Content-Length:", r.headers.get('content-length'))
          if r.status_code != 200:
            raise SystemExit("Image not publicly reachable (non-200).")
          if "image/jpeg" not in (r.headers.get('content-type') or "").lower():
            raise SystemExit("Not a JPEG content-type.")
          if r.content and len(r.content) > 8_000_000:
            raise SystemExit("Image > 8MB; IG may reject.")
          PY

      - name: Publish to Instagram (feed)
        run: |
          python - << 'PY'
          import os, json, time, requests
          IG_ACCESS_TOKEN = os.environ['IG_ACCESS_TOKEN']
          IG_USER_ID      = os.environ['IG_USER_ID']

          with open('post_payload.json','r',encoding='utf-8') as f:
              payload = json.load(f)
          image_url = payload['image_url']
          caption   = payload['caption']

          create_url = f"https://graph.facebook.com/v24.0/{IG_USER_ID}/media"
          r = requests.post(create_url, data={
              "image_url": image_url,
              "caption": caption,
              "access_token": IG_ACCESS_TOKEN
          }, timeout=60)
          print("Create:", r.status_code, r.text[:500])
          r.raise_for_status()
          creation_id = r.json()['id']

          time.sleep(5)
          publish_url = f"https://graph.facebook.com/v24.0/{IG_USER_ID}/media_publish"
          r2 = requests.post(publish_url, data={
              "creation_id": creation_id,
              "access_token": IG_ACCESS_TOKEN
          }, timeout=60)
          print("Publish:", r2.status_code, r2.text[:500])
          r2.raise_for_status()
          PY
